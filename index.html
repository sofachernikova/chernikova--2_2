<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Grid</title>
</head>
<body>
    <header>
        <div class="headerText">
            <p class="headerTextName">Лабораторная работа №2</p> 
        </div>
    </header>
    <main>
        
        <section class="firstSection">
            <img src="img/1.jpg" alt="moutains" class="bg_img">

            <article class="base">
                <h1>Регистрация</h1>
                <h2>*обязательно для заполнения</h2>
            </article>

            <article class="base2">
                <div class="a1">
                    <label for="name">Имя*</label>
                    <input type="text" id="name" placeholder="Софья">
                </div>
                <div class="a2">
                    <label for="surname">Фамилия*</label>
                    <input type="text" id="surname"  placeholder="Черникова">
                 </div>
                 <div class="a1">
                    <label for="date">Дата рождения*</label>
                    <input type="text" id="date" placeholder="09.12.2002">
                </div>
                <div class="a2">
                    <label for="pol">Образование</label>
                    <input type="text" id="pol"  placeholder="Высшее">
                 </div>
                 <div class="a3">
                    <label for="email">E-mail*</label>
                    <input type="text" id="email" placeholder="E-mail">
                 </div>
                 <div class="a3">
                    <label>
                        <input type="checkbox" value="yes" class="checkboxLabel">  Я согласен с обработкой персональных данных
                    </label>
                 </div>
                 <div class="a3">
                     <button>Зарегистрироваться</button>
                 </div>
                 
            </article>
        </section>

    </main>
</body>
</html>
